<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="video-chat-lobby">
        <h2 class="text">Video Chat App</h2>
        <input type="text" id="rname" placeholder="Room Name">
        <button id="join">Join</button>
    </div>
    <div id="video-chat-room">
        <video id="user-video" muted></video>
        <video id="peer-video"></video>
    </div>
    <div id="btn-group" class="btn-group" style="display: none;">
        <button id="muteBtn">Mute</button>
        <button id="leaveBtn">Leave Room</button>
        <button id="hideBtn">Hide Camera</button>
    </div>
</body>
<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
<script src="/chat.js"></script>

</html>
